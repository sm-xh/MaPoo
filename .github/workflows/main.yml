name: Deploy

on:
  push:
    branches:
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: pwd
        run: ls -la
      - name: Run docker compose
        run: docker-compose up -d
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "mapoo"
          heroku_email: "p.smach99@gmail.com"
          usedocker: true
        env:
          HD_USERNAME: ${{ secrets.DB_USERNAME }}
          HD_PASSWORD: ${{ secrets.DB_PASSWORD }}
          HD_HOST: ${{ secrets.DB_HOST }}
          HD_DATABASE: ${{ secrets.DATABASE }}
          HD_GGL_API: ${{ secrets.GOOGLE_API }}